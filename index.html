<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form id="tictactoe">
      <input type="radio" name="cell-0" id="cell-0-x" class="hidden" />
      <input type="radio" name="cell-0" id="cell-0-o" class="hidden" />
      <input type="radio" name="cell-1" id="cell-1-x" class="hidden" />
      <input type="radio" name="cell-1" id="cell-1-o" class="hidden" />
      <input type="radio" name="cell-2" id="cell-2-x" class="hidden" />
      <input type="radio" name="cell-2" id="cell-2-o" class="hidden" />
      <input type="radio" name="cell-3" id="cell-3-x" class="hidden" />
      <input type="radio" name="cell-3" id="cell-3-o" class="hidden" />
      <input type="radio" name="cell-4" id="cell-4-x" class="hidden" />
      <input type="radio" name="cell-4" id="cell-4-o" class="hidden" />
      <input type="radio" name="cell-5" id="cell-5-x" class="hidden" />
      <input type="radio" name="cell-5" id="cell-5-o" class="hidden" />
      <input type="radio" name="cell-6" id="cell-6-x" class="hidden" />
      <input type="radio" name="cell-6" id="cell-6-o" class="hidden" />
      <input type="radio" name="cell-7" id="cell-7-x" class="hidden" />
      <input type="radio" name="cell-7" id="cell-7-o" class="hidden" />
      <input type="radio" name="cell-8" id="cell-8-x" class="hidden" />
      <input type="radio" name="cell-8" id="cell-8-o" class="hidden" />

      <div id="board" class="grid grid-cols-3 grid-rows-3 w-96 h-96 mx-auto mt-32">
        <label class="border font-black w-32 h-32" for="cell-0"></label
        ><label class="border font-black w-32 h-32" for="cell-1"></label
        ><label class="border font-black w-32 h-32" for="cell-2"></label
        ><label class="border font-black w-32 h-32" for="cell-3"></label
        ><label class="border font-black w-32 h-32" for="cell-4"></label
        ><label class="border font-black w-32 h-32" for="cell-5"></label
        ><label class="border font-black w-32 h-32" for="cell-6"></label
        ><label class="border font-black w-32 h-32" for="cell-7"></label
        ><label class="border font-black w-32 h-32" for="cell-8"></label>
      </div>
    </form>
  </body>
</html>
